<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>A Pen by  Thomas</title>
  
  
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

<body>
  <h1 id="title" class="text-center mt-4">Survey Form</h1>
  <div class="card mx-auto mt-4" style="width: 22rem;">
    <div class="card-header text-center">
      <h3>Form title</h3>
    </div>
    <div class=" container class-body mt-4">
      <form action="" id="survey-form">
        <p id="description">A simple survey form</p>
        <div id="form-group">
          <label for="name" id="name-label"><h4>Name:</h4></label> <br>
          <input type="text" class="form-control" id="name" placeholder="Enter your name..." required> <br>
        </div>
        <div id="form-group">
          <label for="email" id="email-label"><h4>Email:</h4></label> <br>
          <input type="email" class="form-control" id="email" placeholder="Enter your Email..." required> <br>
        </div>
        <label for="number" id="number-label"><h4>Age:</h4></label> <br>
        <input type="number" class="form-control" id="number" placeholder="Age..." required min="1" max="100"><br>
<h4>Dropdown</h4>
        <select class="form-control" id="dropdown">
  <option value="volvo">Volvo</option>
  <option value="saab">Saab</option>
  <option value="opel">Opel</option>
  <option value="audi">Audi</option>
</select>
<div class="container">
  <h4 class="mt-4">Radio buttons</h4>
<div class="form-check form-check-inline">
  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
  <label class="form-check-label" for="inlineRadio1">1</label>
</div>
<div class="form-check form-check-inline">
  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
  <label class="form-check-label" for="inlineRadio2">2</label>
</div>
<div class="form-check form-check-inline">
  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
  <label class="form-check-label" for="inlineRadio3">3</label>
</div><br>
  <h4 class="mt-4">Checkbox</h4>
<div class="form-check form-check-inline">
  <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
  <label class="form-check-label" for="inlineCheckbox1">1</label>
</div>
<div class="form-check form-check-inline">
  <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
  <label class="form-check-label" for="inlineCheckbox2">2</label>
</div>
<div class="form-check form-check-inline">
  <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">
  <label class="form-check-label" for="inlineCheckbox3">3</label>
</div>
        </div>
        
        <div class="container mt-4 mb-4 ">
          <h3>Text Area</h3>
          <textarea class="form-control " name=" " id=" " cols="30 " rows="6 "></textarea><br>
          <button class="btn btn-secondary btn-block " id="submit"> Submit</button>
        </div>

      </form>
    </div>
  </div>
</body>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css'></script>

  

</body>

</html>
